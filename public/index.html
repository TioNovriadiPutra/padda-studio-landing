<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">
	<head>
		<meta charset="utf-8" />
		<meta httpEquiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no"
		/>

		<!-- OG Meta Tag -->
		<meta property="og:title" content="PADDA Studio" />
		<meta
			property="og:description"
			content="Capture Life's Best Moments – Frame Your Story with Us"
		/>
		<meta
			property="og:image"
			itemprop="image"
			content="https://paddastudio.com/images/waThumbnail.jpg"
		/>
		<link
			itemprop="thumbnailUrl"
			href="http://paddastudio.com/images/waThumbnail.jpg"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:image:type" content="image/jpeg" />
		<meta property="og:image:width" content="300" />
		<meta property="og:image:height" content="300" />
		<meta property="og:url" content="https://paddastudio.com" />

		<!-- Twitter Meta Tag -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="PADDA Studio" />
		<meta
			name="twitter:description"
			content="Capture Life's Best Moments – Frame Your Story with Us"
		/>
		<meta
			name="twitter:image"
			itemprop="image"
			content="https://paddastudio.com/images/waThumbnail.jpg"
		/>

		<!-- Additional Meta Tag -->
		<meta
			name="description"
			content="Capture Life's Best Moments – Frame Your Story with Us"
		/>
		<meta
			name="keywords"
			content="PADDA Studio, PADDA, Studio, Studio Foto, Studio Pekanbaru"
		/>
		<meta name="author" content="Tio Novriadi Putra" />

		<!-- Crawler Meta Tag -->
		<meta name="robots" content="index, follow" />
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"url": "https://paddastudio.com",
				"name": "PADDA Studio",
				"description": "Capture Life's Best Moments – Frame Your Story with Us",
				"publisher": {
					"@type": "Person",
					"name": "Tio Novriadi Putra"
				}
			}
		</script>

		<link rel="canonical" href="https://paddastudio.com" />
		<title>PADDA Studio</title>
		<style id="expo-reset">
			html,
			body {
				height: 100%;
				margin: 0;
			}
			body {
				overflow: hidden;
			}
			#root {
				display: flex;
				height: 100%;
				flex: 1;
			}
		</style>
	</head>

	<body>
		<noscript>Capture Life's Best Moments – Frame Your Story with Us</noscript>

		<div id="root"></div>
	</body>
</html>
